<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places Visited</title>
</head>
<body>
  <div class="container">
    <h1>Places Visited</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Locations:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-highlight">Highlight</label>
            <input type="text" class="form-control" id="new-highlight">
          </div>
          <div class="form-group">
            <label for="new-food">Food</label>
            <input type="text" class="form-control" id="new-food">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Places</h2>
        <ul id="placesVisited">
        </ul>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Highlight: <span class="highlight"></span></p>
            <p>Food: <span class="food"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
